<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER MANAGER</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="bg-body-secondary">
    <section class="container">
        <div class="row mt-5">
            <aside class="col-md-4">
                <div class="card">
                    <form class="card-body">
                        <div class="mb-3">
                            <label for="Nombre" class="form-label">Nombre</label>
                            <label for="" class="text-danger">*</label>
                            <input class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Apellido</label>
                            <label for="" class="text-danger">*</label>
                            <input class="form-control" id="lastname" placeholder="Apellido">
                        </div>
                        <button id="register" type="button" class="btn btn-primary w-100 mt-4">Registrar</button>
                    </form>

                </div>
            </aside>
            <!-- <div class="col-1 m-2">

            </div> -->
            <main class="col-md-7 .offset-md-3">
                 <div class="card">
                     <table class="table rounded-2">
                         <thead>
                             <tr class="">
                                 <th scope="col">Id</th>
                                 <th scope="col">Nombre</th>
                                 <th scope="col">Apellidos</th>
                                 <th scope="col">Acciones</th>
                             </tr>
                         </thead>
                         <tbody id="tb-body">

                         </tbody>
                     </table>

                 </div>
            </main>
        </div>

    </section>


    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
